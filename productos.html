<!DOCTYPE html>
<html lang="es" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Iven Clothes</title>
</head>

<body>





    <nav class="navbar bg-body-tertiary  p-1" id="menu">
        <div class="menu">
            <ul class="menu_items" style="list-style-type: none;">
                <li>
                    <p id="counter" style="border: 1px solid #000; border-radius: 5px; padding: 5px; color: #fff;"
                        type="button" class="btn-menu">0
                    </p>
                </li>
                <li>
                    <img src="./img/carrito.png" style="width: 30px; margin-bottom: 20px; margin-right: 15px;"
                        alt="carrito" data-pushbar-target="pushbar-carrito" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                </li>
            </ul>
        </div>
        <div style="display: flex; justify-content: space-between; width:1200px; margin-top: 1.3em;">
            <a class="navbar-brand" href="index.html">
                <span class="title-iven">Iven Clothes</span>
                
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Iven Clothes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productos.html">Productos</a>
                        </li>
                </div>
            </div>
        </div>


    </nav>

    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <i class="fa-thin fa-cart-shopping" style="color: #ffffff;"></i>
                </div>
                <div class="modal-body" id="modal-container">

                </div>
                <div class="modal-footer content-flex">
                    <p class="precioProducto">Precio total: $<span id="precio-total">0</span></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="eliminar-carrito">Vaciar
                        Carrito y
                        Cerrar</button>
                    <button type="button" class="btn btn-primary button-send" id="comprar-btn">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <main>



        <div class="contain-btns">
            <button class="btn-fill" id="filtro-menor">Filtrar por precio menor</button>
            <button class="btn-fill" id="filtro-mayor">Filtrar por precio mayor</button>
        </div>

        <h2 class="destacados">Productos destacados</h2>
        <section id="container-productos">

        </section>





    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
